name: Build Windows Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build Windows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Windows-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-Windows-

      - name: Build Windows
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          unityVersion: 6000.1.4f1
          buildName: DungeonGenerator
          buildsPath: build
          versioning: Tag
          customParameters: '-nographics'

      - name: Create ZIP
        run: |
          cd build/StandaloneWindows64
          zip -r ../../DungeonGenerator-Windows.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: DungeonGenerator-Windows.zip
          name: "Dungeon Generator ${{ github.ref_name }}"
